<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body style="background-image: url(static/images/apply-bg.jpg);">
  <div style="padding-top: 110px;">
    <div class="row justify-content-center">
      <div class="col-5">
        <div class="card mb-3" style="max-width: 1500px;">
          <div class="row g-0">
            <div class="col-md-6">
              <img style="margin-top: 2em; height: 270px; width: 280px; " src="static/images/fis.png" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h4 class="card-title mt-5 text-center">Login</h4>
                <form action="" method="POST">
                  <div class="mb-3 mt-3">
                    <input name="inpEmail" type="email" class="form-control " placeholder="E-mail">
                  </div>
                  <div class="mb-3">
                    <input name="inpPass" type="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="mb-2 text-center">
                    <button type="submit" class="btn btn-danger mt-2">Sign in</button>
                  </div>
                </form>
                <hr>
                <a style="text-decoration:none; color:red;" href="register" class="card-text"><small>Create an Account</small></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
